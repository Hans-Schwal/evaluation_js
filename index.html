<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Evaluation front-end</title>
</head>
<body>
  <div class="container">
    <h1>Evaluation front-end</h1>
    <h2>Veuillez remplir ce formulaire</h2>
    <div class="row">
      <div class="offset-3 col-6">
        <form action="https://bienvu.net/script.php" method="POST">
          <div class="form-group row">
            <label for="firstName" class="col-sm-2 col-form-label">Prenom</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="firstName" placeholder="Ex: Jean" required>
              <span id="missFirstName"></span>
            </div>
          </div>
          <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label">Nom</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="name" placeholder="Ex: NEYMAR" required>
              <span id="missName"></span>
            </div>
          </div>
          <div class="form-group row">
            <label for="adress" class="col-sm-2 col-form-label">Adresse</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="adress" placeholder="Ex: 21 rue de la Blase" required>
              <span id="missAdress"></span>
            </div>
          </div>
          <div class="form-group row">
            <label for="zip" class="col-sm-2 col-form-label">Code postal</label>
            <div class="col-sm-10">
              <input type="zip" class="form-control" id="zip" placeholder="Ex: 75000" required>
              <span id="missZip"></span>
            </div>
          </div>
          <div class="form-group row">
            <label for="city" class="col-sm-2 col-form-label">Ville</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="city" placeholder="Ex: Paris" required>
              <span id="missCity"></span>
            </div>
          </div>
          <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">E-mail</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="email" placeholder="Ex: un.exemple@test.lol" required>
              <span id="missEmail"></span>
            </div>
          </div>
          <div class="form-group row">
            <label for="password" class="col-sm-2 col-form-label">Mot de passe</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="password" required>
              <span id="missPassword"></span>
            </div>
          </div>
          <div class="form-group row">
            <label for="confirmPassword" class="col-sm-2 col-form-label">Confirmation mot de passe</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="confirmPassword" required>
              <span id="missConfirmPassword"></span>
            </div>
          </div>
        </form>
        <button type="submit" class="btn btn-light" id="button">Valider</button>
      </div>
      <script type="text/javascript" src="script.js"></script>
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
